# Configuracion minima de neofetch para Raspberry Pi

print_info() {
    info title
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    info "CPU" cpu
    info "Memory" memory
    info "Disk" disk
    info "Local IP" local_ip
    info cols
}

# Titulo
title_fqdn="off"

# Mostrar solo lo esencial
uptime_shorthand="tiny"
memory_percent="on"
disk_show=('/')

# ASCII art
ascii_distro="Raspbian"
ascii_bold="on"
